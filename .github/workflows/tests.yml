name: ðŸŽ­ Tests
on:
  push:
    paths-ignore:
      - .chglog/**
      - .github/**
      - '!.github/workflows/tests.yml'
      - public/**
      - .editorconfig
      - .gitattributes
      - .gitignore
      - .htaccess
      - CHANGELOG.md
      - code-of-conduct.md
      - CONTRIBUTING.md
      - LICENSE.md
      - README.md
jobs:
  # ----------------------
  #   Silverstipe / PHP
  # ----------------------
  silverstripe-module-6:
    name: ðŸ§° Silverstripe Module Testsuite 6
    uses: cotpat/workflows/.github/workflows/silverstripe-module-6.yml@patch-2
    with:
      phpunit: true
      phpstan: true
      phpstan_srcdir: 'app/src'
  # ----------------------
  #   Client
  # ----------------------
  client:
    name: ðŸ“¦ Client Assets Testsuite
    uses: syntro-opensource/workflows/.github/workflows/client.yml@master
    with:
      eslint: true
      eslint_dir: app/client/src/global/
      eslint_configfile: app/client/src/global/.eslintrc
      # eslint_ext:
      # eslint_max-warnings:
      stylelint: true
      stylelint_glob: app/client/src/**/*.scss
      # stylelint_max-warnings:
